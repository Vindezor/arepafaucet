{% extends "layout.html" %}

{% block title %} Editar perfil - Arepa Faucet{% endblock %}

{% block content %}

<form action="/edit_profile" method="POST" class="col-md-8 mx-auto bg-light p-5 rounded-lg m-3" id="formulario">
    <h1>Editar perfil</h1>
    <hr class="my-4">
    <!--Nombre-->
    <div class="form_pos" id="grup_name">
        <label for="val_name" class="form-label">Nuevo nombre</label>
        <input type="text" class="form-control" name ="val_name" id="val_name" placeholder="John">
    </div>
    <p class="form_input_error" id="error_name">Introduzca un nombre valido.</p>
    <!--CORREO ELECTRONICO-->
    <div class="form_pos" id="grup_email">
        <label for="val_email" class="form-label">Nuevo correo electrónico</label>
        <input type="text" class="form-control" name ="val_email" id="val_email" aria-describedby="emailHelp" placeholder="ejemplo@correo.com">
    </div>
    <p class="form_input_error" id="error_email">Introduzca un correo válido.</p>
    <!--CONFIRMACION DE CAMBIO-->
    <div class="form-check" id="grup_terminos">
        <label class="form-check-label" for="exampleCheck1">
            <input type="checkbox" class="form-check-input" id="val_terminos" name="val_terminos">
            Confirmo que quiero cambiar mis datos
        </label>
    </div>
    <!--ERROR FORMULARIO-->
    <div class="formulario_mensaje" id="formulario_mensaje">
        <p><i class="fas fa-exclamation-triangle"></i> <b>Corrija casillas en rojo.</b></p>
    </div>
    <!--ENVIAR FORMULARIO-->
    <button type="submit" class="btn btn-primary btn_reg" style="margin-bottom: 15px;">Confirmar cambios</button>
    <p style="font-size: 12px;">* Si no requieres cambio alguno deja el campo vacio.</p>
</form>
<!--SCRIPT VALIDAR FORMULARIO-->
<script src="{{ url_for('static', filename='edit_profilesc.js') }}" type="text/javascript"></script>
<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>

{% endblock %}
