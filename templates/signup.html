{% extends "layout.html" %}

{% block content %}

<form class="col-md-4 mx-auto bg-light p-5 rounded-lg m-3">
    <h1>Registro</h1>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">Nunca compartiremos tu correo con nadie.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
        <div id="emailHelp" class="form-text">Introduce la misma contraseña</div>
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Prueba que eres humano
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Registrarse</button>
    <hr class="my-4">
    <p>¿Ya tienes cuenta? <a href="/signup">Inicia sesión aquí</a></p>
</form>
{% endblock %}
